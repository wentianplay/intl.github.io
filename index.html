
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>《天彬TianBIN》 | 世界官网 - 多语言入口</title>
    
    <!-- 搜索引擎优化：多语言hreflang标签 -->
    <link rel="alternate" hreflang="zh-cn" href="/zh-cn/" />
    <link rel="alternate" hreflang="zh-tw" href="/zh-tw/" />
    <link rel="alternate" hreflang="en-us" href="/en-us/" />
    <link rel="alternate" hreflang="ja-jp" href="/ja-jp/" />
    <link rel="alternate" hreflang="x-default" href="/en-us/" />
    
    <!-- 页面描述 -->
    <meta name="description" content="《天彬TianBIN》世界官网 - 提供简体中文、繁体中文、英语、日语等多语言版本。选择您的语言开始浏览。" />
    
    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "《天彬TianBIN》世界官网",
        "alternateName": ["TianBIN", "天彬"],
        "url": "https://yourdomain.com/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://yourdomain.com/{search_term_string}"
            },
            "query-input": "required name=search_term_string"
        },
        "inLanguage": ["zh-CN", "zh-TW", "en-US", "ja-JP"],
        "description": "多语言官方网站入口"
    }
    </script>
    
    <script src="./intl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: #1a2028;
            color: #cad0d8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 600;
            letter-spacing: 1px;
        }
        p {
            max-width: 500px;
            margin: 1.6rem auto;
            font-size: 1.05rem;
            line-height: 1.5;
        }
        .tianbin-icon {
            margin-bottom: 2rem;
            font-size: 4rem;
            color: #2dd4bf;
            text-shadow: 0 0 20px rgba(45, 212, 191, 0.4);
        }
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #6472873a;
            border-top: 3px solid #55bcba;
            border-radius: 100%;
            animation: rotate 0.8s linear infinite;
            margin-left: 12px;
            vertical-align: text-bottom;
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        .cta-message {
            background: rgba(55, 165, 166, 0.16);
            max-width: max-content;
            padding: 8px 18px;
            margin: 1.6rem auto 0;
            border-radius: 99px;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(6px);
            transition: background 0.3s;
        }
        .cta-message:hover {
            background: rgba(55, 165, 166, 0.25);
        }
        
        /* 新增：搜索引擎可见的语言链接 */
        .seo-language-links {
            position: absolute;
            left: -9999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        .seo-language-links a {
            color: #2dd4bf;
            margin: 0 10px;
            text-decoration: none;
        }
        .seo-language-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body onload="initLanguageJump()">
    <!-- 搜索引擎可见的隐藏语言链接 -->
    <div class="seo-language-links" aria-hidden="true">
        <a href="/zh-cn/" title="简体中文版本">简体中文</a>
        <a href="/zh-tw/" title="繁體中文版本">繁體中文</a>
        <a href="/en-us/" title="English Version">English</a>
        <a href="/ja-jp/" title="日本語バージョン">日本語</a>
    </div>
    
    <div>
        <div class="tianbin-icon">文天玩WenTianPlay</div>
        <h1>《天彬TianBIN》世界官网</h1>
        <p>正在识别设备本地语言支持配置<br>
         系统将跳转至您的语言官方网站<span class="loading"></span></p>
        <p class="cta-message" 
           onclick="gotoLangualFallback(false)">
          点击此处跳过选择 / 手动语言切换
        </p>
    </div>
    
    <!-- 新增：noscript内容供搜索引擎和禁用JS的用户 -->
    <noscript>
        <style>
            .seo-language-links {
                position: static;
                width: auto;
                height: auto;
                left: auto;
                top: auto;
                overflow: visible;
                margin-top: 2rem;
                padding: 1rem;
                background: rgba(255,255,255,0.05);
                border-radius: 8px;
            }
            .loading {
                display: none;
            }
        </style>
        <div style="color: #ff6b6b; margin: 1rem 0;">
            JavaScript已被禁用，请手动选择语言版本：
        </div>
    </noscript>
</body>
</html>
